#nav ul li:before,#nav ul li:after{/*css伪类,在标签内容之前添加的内容(li)*/
content:"";/*这个statement不能省略*/
position:absolute;
left:0;
top:0;
width:180px;
height:105px;
background:rgba(0,0,0,0.5);
transform:rotate(60deg);
}
#nav ul li:after{
transform:rotate(-60deg);
}
#nav ul li img:hover{
transform:rotate(360deg) scale(1.4);
transition:0.5s;
}
#nav ul li:hover{
transform:scale(1.4);
}
#nav ul li img{
position:absolute;
left:0;
top:0;
right:0;
bottom:0;
margin:auto;
z-index:10;/*越大越往前*/
}
